<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="Address">
        <form [formGroup]="Address">
            <ng-template matStepLabel>Fill out your Address</ng-template>
            <mat-form-field>
                <mat-label>FirstName</mat-label>
                <input matInput placeholder="First name" formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>LastName</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>street</mat-label>
                <input matInput placeholder="street" formControlName="street" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>city</mat-label>
                <input matInput placeholder="city" formControlName="city" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>zipCode</mat-label>
                <input matInput placeholder="zipCode" formControlName="zipCode" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput placeholder="State" formControlName="state" required>
            </mat-form-field>

            <div>
                <button (click)="UpdateAddress()" mat-button matStepperNext>Next</button>
            </div>

        </form>

    </mat-step>


    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>


    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>


</mat-stepper>
